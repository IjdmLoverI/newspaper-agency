{% extends "base.html" %}

{% block content %}
  <h1>Confirm delete</h1>
	<p>Delete <b>{{ topic.name  }}</b>?</p>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'agency:topic-detail' pk=topic.id %}">Cancel</a>
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
