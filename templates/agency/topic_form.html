{% extends "base.html" %}

{% block content %}
  <h1>Create Topic</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" href="{% url 'agency:topic-detail' pk=topic.id %}">Cancel</a>
  </form>
{% endblock %}
