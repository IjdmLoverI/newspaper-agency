{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create Topic</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" href="{% url 'agency:topic-list' %}">Cancel</a>
  </form>
{% endblock %}
